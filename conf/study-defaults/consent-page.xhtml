<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>${studyName} Consent To Research</title>
</head>
<body>
${consent.body}
<table width="80%" style="margin-top: 30px; margin-left: 20px" cellspacing="0">
	<tr>
		<td width="27%" nowrap="nowrap">${participant.name}</td>
		<td width="5%"></td>
		<td width="27%" nowrap="nowrap"><img alt="" src="cid:consentSignature" /></td>
		<td width="6%"></td>
		<td width="15%" nowrap="nowrap">${participant.signing.date}</td>
    </tr>
    <tr>
		<td width="27%" style="border-top: 2px solid black">Name of Adult Participant</td>
		<td width="5%"></td>
		<td width="27%" style="border-top: 2px solid black">Signature of Adult Participant</td>
		<td width="6%"></td>
		<td width="15%" style="border-top: 2px solid black">Date</td>
    </tr>
    <tr>
		<td colspan="5"><br /></td>
    </tr>
    <tr>
		<td width="27%" nowrap="nowrap">${participant.email}</td>
		<td width="5%"></td>
		<td width="27%" nowrap="nowrap">${participant.sharing}</td>
		<td width="6%"></td>
		<td width="15%" nowrap="nowrap"></td>
    </tr>
    <tr>
		<td width="27%" style="border-top: 2px solid black">Email</td>
		<td width="5%"></td>
		<td width="27%" style="border-top: 2px solid black">Sharing Option</td>
		<td width="6%"></td>
		<td width="15%"></td>
    </tr>
</table>
</body>
</html>
